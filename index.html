<!doctype html>
<html>
  <head>
    <title>Team Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

        <br />
        <div class="row">

                    <table class="table" id="team5-table">

                </div>

        <hr />
        <button class="btn btn-primary btn-lg center-block" href="#" role="button" id="random-btn">Randomize Teams</button>
        <br />
        <div class="center-div">
            <button class="btn btn-success">Present Homework</button>
            <button class="btn btn-info">Hand In Homework</button>
        </div>
